<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="buttfon" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <!-- 'as cursos' - O programa fará o *ngIf e armazenará o resultado numa variável local (cursos) -->
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(curso.id)" >
                Editar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso)">
                Remover
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
      <ng-template #loading>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover este curso?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
  </div>
</ng-template>
